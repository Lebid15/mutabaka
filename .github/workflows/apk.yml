name: Build Android APK & AAB

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
    defaults:
      run:
        working-directory: mobile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install project dependencies
        run: npm ci

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Verify Expo authentication
        run: eas whoami
      
      - name: Setup Android credentials on EAS (one-time)
        run: |
          echo "‚ö†Ô∏è  IMPORTANT: This step requires Android credentials to be configured on EAS."
          echo "If this is your first build, run locally once:"
          echo "  cd mobile && eas build --platform android --profile production"
          echo "This will generate and upload credentials to EAS servers."
          echo ""
          echo "Checking if credentials exist..."
          eas credentials || echo "Run: eas credentials to manage Android keystore"

      - name: Show version info
        run: |
          echo "üì± Current app.json version:"
          node -e "console.log('Version:', require('./app.json').expo.version)"
          echo "‚ÑπÔ∏è  versionCode will auto-increment via EAS production profile"

      - name: Build Android AAB for Production
        run: |
          echo "üèóÔ∏è Building AAB bundle for Google Play..."
          eas build --platform android --profile production --non-interactive

      - name: Build Android APK for Testing
        run: |
          echo "üèóÔ∏è Building APK for testing/distribution..."
          eas build --platform android --profile preview --non-interactive
          
      - name: Build completion notice
        run: |
          echo "‚úÖ Builds submitted successfully!"
          echo ""
          echo "üì• Download your builds from:"
          echo "   https://expo.dev/accounts/[your-account]/projects/mutabaka/builds"
          echo ""
          echo "üìß You'll receive an email notification when builds are ready."
          echo ""
          echo "üéØ Next steps:"
          echo "   1. Download the .aab file from EAS Dashboard"
          echo "   2. Upload to Google Play Console"
          echo "   3. Test the .apk file on real devices"

