name: Build Android APK (local)

on:
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      JAVA_HOME: /usr/lib/jvm/temurin-17-jdk-amd64
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
    defaults:
      run:
        working-directory: mobile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Android SDK
        run: |
          mkdir -p "$ANDROID_HOME"
          cd "$ANDROID_HOME"
          curl -sSLo cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          mkdir -p cmdline-tools
          unzip -q cmdline-tools.zip -d cmdline-tools
          mv cmdline-tools/cmdline-tools cmdline-tools/latest
          rm cmdline-tools.zip
          echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH
          yes | cmdline-tools/latest/bin/sdkmanager --licenses
          cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Install project dependencies
        run: npm ci

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Generate temporary Android keystore
        run: |
          KEYSTORE_PATH="android-temp.keystore"
          keytool -genkeypair \
            -storetype PKCS12 \
            -keystore "$KEYSTORE_PATH" \
            -storepass android \
            -keypass android \
            -alias mutabaka-temp-key \
            -keyalg RSA \
            -keysize 2048 \
            -validity 3650 \
            -dname "CN=Mutabaka, OU=Dev, O=Mutabaka, L=City, ST=State, C=US"
          cat <<'EOF' > credentials.json
          {
            "android": {
              "keystore": {
                "keystorePath": "./android-temp.keystore",
                "keystorePassword": "android",
                "keyAlias": "mutabaka-temp-key",
                "keyPassword": "android"
              }
            }
          }
          EOF

      - name: Verify Expo authentication
        run: eas whoami

      - name: Build Android APK locally with EAS
        run: eas build --platform android --profile preview --local --non-interactive --output ./builds

      - name: List builds dir
        run: ls -lah ${{ github.workspace }}/mobile/builds || true

      - name: Locate build outputs
        run: |
          echo "Looking for APK/AAB under $GITHUB_WORKSPACE/mobile ..."
          find ${{ github.workspace }}/mobile -maxdepth 6 -type f \( -name "*.apk" -o -name "*.aab" \) -print

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: mutabaka-apk
          path: |
            ${{ github.workspace }}/mobile/builds/**/*.apk
            ${{ github.workspace }}/mobile/builds/**/*.aab
            ${{ github.workspace }}/mobile/android/app/build/outputs/**/*.apk
            ${{ github.workspace }}/mobile/android/app/build/outputs/**/*.aab
            ${{ github.workspace }}/mobile/dist/**/*.apk
            ${{ github.workspace }}/mobile/dist/**/*.aab
          if-no-files-found: warn
