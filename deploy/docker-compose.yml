version: "3.9"

services:
  nginx:
    image: nginx:1.27-alpine
    ports:
      - "8082:80"  # Host port -> container 80 (avoid conflict with Watan on 80)
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx-site.conf:/etc/nginx/conf.d/default.conf:ro
      - ${SERVER_PATH}/media:/srv/media
      - ${SERVER_PATH}/static:/srv/static
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

  backend:
    image: ${REGISTRY}/${IMAGE_NAME}-backend:latest
    env_file: .env
    environment:
      - DJANGO_SETTINGS_MODULE=mujard.settings
    volumes:
      - ${SERVER_PATH}/media:/app/media
      - ${SERVER_PATH}/static:/app/static
      - ${SERVER_PATH}/data:/app/data
    expose:
      - "8000"
    restart: unless-stopped

  frontend:
    image: ${REGISTRY}/${IMAGE_NAME}-frontend:latest
    env_file: .env
    expose:
      - "3000"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    restart: unless-stopped
