version: "3.9"

services:
  nginx:
    image: nginx:1.27-alpine
    ports:
      - "8082:80"  # Host port -> container 80 (avoid conflict with Watan on 80)
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx-site.conf:/etc/nginx/conf.d/default.conf:ro
      - ${SERVER_PATH}/media:/srv/media
      - ${SERVER_PATH}/static:/srv/static
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

  backend:
    image: ${REGISTRY}/${IMAGE_NAME}-backend:latest
    env_file: .env
    environment:
      - DJANGO_SETTINGS_MODULE=mujard.settings
      # Web Push VAPID configuration (ensure these exist in your .env or CI/CD secrets)
      - VAPID_PUBLIC_KEY=${VAPID_PUBLIC_KEY}
      - VAPID_PRIVATE_KEY=${VAPID_PRIVATE_KEY}
      - VAPID_CONTACT_EMAIL=${VAPID_CONTACT_EMAIL}
      - VAPID_SUBJECT=${VAPID_SUBJECT}
    volumes:
      - ${SERVER_PATH}/media:/app/media
      - ${SERVER_PATH}/static:/app/static
      - ${SERVER_PATH}/data:/app/data
    expose:
      - "8000"
    depends_on:
      - postgres
    restart: unless-stopped

  frontend:
    image: ${REGISTRY}/${IMAGE_NAME}-frontend:latest
    env_file: .env
    # Note: The Next.js client needs the public VAPID key at build time. If your CI builds the image,
    # ensure it passes --build-arg NEXT_PUBLIC_VAPID_PUBLIC_KEY=$VAPID_PUBLIC_KEY to the frontend Docker build.
    # At runtime, these NEXT_PUBLIC_* vars are not used by Next.js unless using runtime config.
    expose:
      - "3000"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - ${SERVER_PATH}/pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
